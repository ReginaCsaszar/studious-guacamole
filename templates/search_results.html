<!DOCTYPE html>
<html>

<head>
    <title>Ask Mate</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
     <div class="container">
        <div class="jumbotron" style="background-color:#337ab7; color:white">
            <h1>Search results</h1>
        </div>

        <div class="panel-group">
            {% for question in questions %}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>{{question.title|safe}}</h2>
                    </div>
                    <div class="panel-body">
                        {{question.message|safe}}
                    </div>
                </div>
                {% for answer in answers %}
                    {% if question.question_id == answer.question_id %}
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                {{answer.message|safe}}
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            <br>
            <a href='/list'><input class="btn btn-primary" type="button" name="back" value="Back"></a>
        </div>
    </div>
</body>

</html>
