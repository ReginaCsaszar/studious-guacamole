<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/51dda53a19.js"></script>
    <title>Create new tag</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#337ab7; color:white">
            <h1>Ask Mate</h1>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>New tag</h2>
                </div>
                <div class="panel-body">
                    {% if tag_page %}
                    <form action="/question/save_new_tag/{{ rgb_color }}" method='POST'>
                    {% else %}
                    <form action="/question/save_new_tag/{{ rgb_color }}/{{ question_id }}" method='POST'>
                    {% endif %}
                    <h3>Tag name:</h3>
                    <input type="text" class="form-control" name="new_tag_name">
                    <h3>Choose color:</h3>
                    {% if tag_page %}
                        <a href="/create_new_tag"><input type="button" class="btn btn-success" value="Random" ></a>
                    {% else %}
                        <a href="/question/{{ question_id }}/create_new_tag"><input type="button" class="btn btn-success" value="Random"></a>
                    {% endif %}

                        <i class="fa fa-square" aria-hidden="true" style="color:{{ rgb_color }}; font-size:40px"></i><br><br>
                        
                        <input class="text-box" type="number" name="red_color" maxlength="3" max="255" min="0" step="1"> Red 
                        <input class="text-box" type="number" name="green_color" maxlength="3" max="255" min="0" step="1"> Green
                        <input class="text-box" type="number" name="blue_color" maxlength="3" max="255" min="0" step="1">  Blue 
                        <br><br><input type="submit" class="btn btn-success" value="Create">
                        {% if tag_page %}
                            <a href="/tags"><input type="button" class="btn btn-primary" value="Back" ></a>
                        {% else %}
                            <a href="/question/{{ question_id }}/edit"><input type="button" class="btn btn-primary" value="Back" ></a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
